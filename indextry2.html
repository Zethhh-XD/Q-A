<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tempat Bertanya</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.box {
    background-color: #111;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    text-align: center;
}

h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 24px;
}

textarea {
    width: 100%;
    height: 120px;
    background-color: black;
    color: white;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px;
    font-size: 18px;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    font-size: 18px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="box">
    <h2>Test</h2>

    <form action="https://formsubmit.co/shootingstarsatnightt@gmail.com" method="POST">
        <textarea name="pertanyaan" placeholder="Tulis pertanyaanmu di sini..." required></textarea>

        <!-- Supaya tetap anonim -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Pertanyaan Anonim Masuk">

        <button type="submit">Kirim</button>
    </form>

</div>

</body>
</html>
